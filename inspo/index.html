<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleek Chess Menu</title>
    <style>
        :root {
            /* Color Palette */
            --dark-teal: #3b6b7c;
            --light-blue: #aeddec;
            --bg-gray: #c8c8c8;
            --black: #0f0f0f;
            --white: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-gray);
            /* Match frame color since it fills page */
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            /* Prevent scrollbars */
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        .menu-frame {
            width: 100%;
            height: 100%;
            background-color: var(--bg-gray);
            display: flex;
            flex-direction: column;
        }

        /* --- Top Strips --- */
        .strip {
            width: 100%;
            height: 6px;
            /* Uniform thinness */
        }

        .strip-white {
            background-color: var(--white);
        }

        .strip-dark-blue {
            background-color: var(--dark-teal);
        }

        .strip-light-blue {
            background-color: var(--light-blue);
        }

        .strip-black {
            background-color: var(--black);
        }

        /* --- Main Body --- */
        .menu-body {
            flex-grow: 1;
            /* Fills available space */
            background-color: var(--bg-gray);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 40px;
        }

        .menu-btn {
            width: 100%;
            max-width: 300px;
            /* Reduced width */
            padding: 12px;
            /* Reduced padding */
            background: var(--white);
            /* Solid White */
            border: 2px solid var(--black);
            color: var(--black);
            font-size: 1rem;
            /* Slightly smaller text */
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .menu-btn:hover {
            background-color: var(--black);
            color: var(--white);
            transform: scale(1.02);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        /* --- Bottom Decoration --- */
        .checker-row {
            display: flex;
            width: 100%;
            /* There are 8 checks across (100% width). 
               To make them square, the height must be 1/8th of the viewport width.
               100vw / 8 = 12.5vw 
            */
            height: 12.5vw;
        }

        .check {
            flex: 1;
            /* Splits width evenly into 8 */
            height: 100%;
        }

        .check:nth-child(odd) {
            background-color: var(--dark-teal);
        }

        .check:nth-child(even) {
            background-color: var(--light-blue);
        }

        .bottom-line {
            width: 100%;
            height: 6px;
            /* Matches top strips thickness */
            background-color: var(--black);
        }
    </style>
</head>

<body>

    <div class="menu-frame">
        <!-- Top Strips (Uniform Thickness) -->
        <div class="strip strip-white"></div>
        <div class="strip strip-dark-blue"></div>
        <div class="strip strip-light-blue"></div>
        <div class="strip strip-black"></div>

        <!-- Main Content -->
        <div class="menu-body">
            <h1
                style="color: var(--black); letter-spacing: 8px; margin-bottom: 30px; font-size: 4rem; text-transform: uppercase;">
                Chess</h1>
            <button class="menu-btn">New Game</button>
            <button class="menu-btn">Continue</button>
            <button class="menu-btn">Settings</button>
            <button class="menu-btn">Quit</button>
        </div>

        <!-- Bottom Decoration -->
        <div class="checker-row">
            <div class="check"></div>
            <div class="check"></div>
            <div class="check"></div>
            <div class="check"></div>
            <div class="check"></div>
            <div class="check"></div>
            <div class="check"></div>
            <div class="check"></div>
        </div>

        <!-- Bottom Line -->
        <div class="bottom-line"></div>
    </div>

</body>

</html>
